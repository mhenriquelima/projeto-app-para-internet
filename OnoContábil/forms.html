<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Orçamento</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <a href="http://127.0.0.1:5501/OnoContábil/html.html">
            <img class='logoOCforms' src="imgs/logoOC.jpg" height="100px" width="100px" align="left" style="margin-right: 40px;">
        </a>
        <p class="subtituloforms">Soluções contábeis para o seu negócio crescer com segurança</p>
    <button class="voltar" onclick="window.location.href='html.html'">
    ← Voltar para a página inicial
    </header>
    <div class="form-container">
        <h1>Solicitação de Orçamento</h1>
        <form action="obrigado.html" method="get">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required placeholder="Apenas números"><br><br>

            <label for="empresa">Empresa:</label><br>
            <input type="text" id="empresa" name="empresa"><br><br>

            <label for="servico">Serviço desejado:</label><br>
            <select id="servico" name="servico" required>
                <option value="" disabled selected>Selecione um serviço</option>
                <option value="consultoria">Consultoria</option>
                <option value="desenvolvimento">Desenvolvimento</option>
                <option value="suporte">Suporte</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="detalhes">Detalhes do pedido:</label><br>
            <textarea id="detalhes" name="detalhes" rows="4" cols="40" required></textarea><br><br>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
    <footer class="footerforms">
        &copy; 2025 Ono Contadores. Todos os direitos reservados.
    </footer>
</body>
</html>
