    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #f0f0f0; }
        .total { font-weight: bold; font-size: 1.2em; }
        .remove-btn { color: #fff; background: #e74c3c; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .checkout-btn { margin-top: 20px; width: 100%; padding: 14px; background: #27ae60; color: #fff; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; }
        .produto { border: 1px solid #000; padding: 10px; margin: 5px; display: inline-block; cursor: pointer; }
        .botao-adicionar { background-color: #0f0; border: none; padding: 5px; margin-top: 5px; cursor: pointer; }
        .selecionado { background-color: #eef; }
    </style>
</head>
<body>
    <div class="container">
    <button onclick="window.location.href='html2.html'" style="margin-bottom:20px; background:#eee; border:1px solid #ccc; border-radius:5px; padding:8px 18px; cursor:pointer;">
        ‚Üê Voltar para a loja
    </button>
    <div class="container">
        <h1>Carrinho de Compras</h1>
        <section>
            <h2>Produtos:</h2>
            <div class="produto" onclick="selecionarProduto(this)" data-nome="Coxinha Salgateria Andrade" data-preco="2.50">
                Coxinha Salgateria Andrade - R$ 2,50
                <button class="botao-adicionar" onclick="adicionarCarrinho(event, 'Coxinha Salgateria Andrade', 2.50)">üü©</button>
            </div>
            <div class="produto" onclick="selecionarProduto(this)" data-nome="PC Gamer Aorus" data-preco="2.00">
                PC Gamer Aorus - R$ 2,00
                <button class="botao-adicionar" onclick="adicionarCarrinho(event, 'PC Gamer Aorus', 2.00)">üü©</button>
            </div>
            <div class="produto" onclick="selecionarProduto(this)" data-nome="Whey Fulanos Academy" data-preco="1.50">
                Whey Fulanos Academy - R$ 1,50
                <button class="botao-adicionar" onclick="adicionarCarrinho(event, 'Whey Fulanos Academy', 1.50)">üü©</button>
            </div>
            <div class="produto" onclick="selecionarProduto(this)" data-nome="Pou de Pel√∫cia" data-preco="3.00">
                Pou de Pelucia - R$ 3,00
                <button class="botao-adicionar" onclick="adicionarCarrinho(event, 'Pou de Pel√∫cia', 3.00)">üü©</button>
            </div>
        </section>
        <h2>Itens no Carrinho</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                    <th>Quantidade</th>
                    <th>Subtotal</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itens do carrinho ser√£o inseridos aqui -->
            </tbody>
        </table>
        <div class="total" id="cart-total">Total: R$ 0,00</div>
        <button class="checkout-btn">Finalizar Compra</button>
    </div>
    <script>
        // Carrinho armazenado em mem√≥ria (pode ser adaptado para localStorage)
        let cart = [];

        function renderCart() {
            const tbody = document.querySelector("#cart-table tbody");
            tbody.innerHTML = "";
            let total = 0;
            cart.forEach((item, idx) => {
                const subtotal = item.preco * item.quantidade;
                total += subtotal;
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item.nome}</td>
                    <td>R$ ${item.preco.toFixed(2)}</td>
                    <td>
                        <input type="number" min="1" value="${item.quantidade}" style="width:50px" onchange="updateQuantity(${idx}, this.value)">
                    </td>
                    <td>R$ ${subtotal.toFixed(2)}</td>
                    <td><button class="remove-btn" onclick="removeItem(${idx})">Remover</button></td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById("cart-total").textContent = "Total: R$ " + total.toFixed(2);
        }

        function adicionarCarrinho(event, produtoNome, preco) {
            event.stopPropagation();
            // Verifica se j√° existe no carrinho
            const idx = cart.findIndex(item => item.nome === produtoNome);
            if (idx > -1) {
                cart[idx].quantidade += 1;
            } else {
                cart.push({ nome: produtoNome, preco: preco, quantidade: 1 });
            }
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function updateQuantity(index, value) {
            const qty = parseInt(value);
            if (qty > 0) {
                cart[index].quantidade = qty;
                renderCart();
            }
        }

        function selecionarProduto(elemento) {
            elemento.classList.toggle('selecionado');
        }

        renderCart();
    </script>
</body>
</html>
