<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="js/login.js"></script>
  <link rel="stylesheet" href="styles/login_styles.css">

</head>
<body>
    
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required><br><br>

      <input type="submit" value="Entrar">
      <div class="error-message" id="errorMessage">Usuário ou senha incorretos!</div>
      <div class="success-message" id="successMessage">Login bem-sucedido! Bem-vindo!</div>
    </form>
    <button type="button" onclick="window.location.href='cadastro.html'">Cadastrar</button>
  </div>

  </div>
