<body>

    <section>

      <div class="produto" onclick="selecionarProduto(this)" data-nome="Produto 1">

  <script>
    function selecionarProduto(elemento) {
      elemento.classList.toggle('selecionado');
    }

    function adicionarCarrinho(event, produtoNome) {
      event.stopPropagation(); // Evita sele칞칚o ao clicar no bot칚o
      const lista = document.getElementById('carrinho-lista');

      const item = document.createElement('li');
      item.textContent = produtoNome;

      const botaoRemover = document.createElement('button');
      botaoRemover.textContent = 'Remover';
      botaoRemover.className = 'botao-remover';
      botaoRemover.onclick = function () {
        lista.removeChild(item);
      };

      item.appendChild(botaoRemover);
      lista.appendChild(item);
    }
  </script>
