<!DOCTYPE html>
<html lang="pt-br">

<body>
  <header>
    <img class="TQTlogo" src="imgs/TQTlogo.jpg" alt="Logo TemQuaseTudo" style="width: 300px; height: auto; padding: 10px; align:left;">

  <div>
    <img src="imgs/usuário.png" alt="Ícone de usuário" style="width: 100px; height: auto; float: right; padding-right: 30px;">
  </div>
  </header>

  <aside>
    <div id="carrinho">
  <button id="carrinho-botao" style="background: none; border: none; cursor: pointer; font-size: 1.5em; display: flex; align-items: center; margin-bottom: 10px;">
    <span style="font-size: 2em; margin-right: 8px;">🛒</span>
    <strong>Carrinho</strong>
  </button>
  <ul id="carrinho-lista" style="list-style: none; padding: 0; margin: 0;"></ul>
</div>
      <main>
    <section>
      <input type="text" placeholder="Barra de pesquisa">
      <button>🔍</button>
    </section>

    <a class="ad-button1" href="http://127.0.0.1:5501/OnoContábil/html.html" target="_blank">Ad Ono Contábil</a>
  </aside>

    <section>
  <h2>Produtos:</h2>
  <div class="produto" onclick="irParaProduto(event, 'produtos/produto1.html')" data-nome="Coxinha da Salgateria Andrade">
    Coxinha da Salgateria Andrade - R$ 2,50
    <button class="botao-adicionar" onclick="adicionarCarrinho(event, 'Coxinha da Salgateria Andrade')">🟩</button>
  </div>
  <div class="produto" onclick="irParaProduto(event, 'produtos/produto2.html')" data-nome="PC Gamer Aorus">
    PC Gamer Aorus - R$ 2,00
    <button class="botao-adicionar" onclick="adicionarCarrinho(event, 'PC Gamer Aorus')">🟩</button>
  </div>
  <div class="produto" onclick="irParaProduto(event, 'produtos/produto3.html')" data-nome="Whey Fulanos Academy">
    Whey Fulanos Academy - R$ 1,50
    <button class="botao-adicionar" onclick="adicionarCarrinho(event, 'Whey Fulanos Academy')">🟩</button>
  </div>
  <div class="produto" onclick="irParaProduto(event, 'produtos/produto4.html')" data-nome="Pou de Pelúcia">
    Pou de Pelúcia - R$ 3,00
    <button class="botao-adicionar" onclick="adicionarCarrinho(event, 'Pou de Pelúcia')">🟩</button>
  </div>
</section>

  </main>

  <aside>
    <a class="ad-button2" href="https://academiafulano.exemplo" target="_blank">Ad Fulano Academia</a>
